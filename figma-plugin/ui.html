<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>021 CTO Design Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
            padding: 16px;
            background: #ffffff;
            color: #333;
        }

        .container {
            max-width: 400px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        p {
            font-size: 12px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #18a0fb;
            box-shadow: 0 0 0 2px rgba(24, 160, 251, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
            background: #18a0fb;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0d8ce8;
        }

        button:active {
            background: #0b7dd1;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .help-text {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¨ 021 CTO Design Generator</h1>
        <p>
            Paste the design ID or full URL from your CTO advisor to generate the
            design in Figma.
        </p>

        <label for="designInput">Design ID or URL</label>
        <input type="text" id="designInput" placeholder="design_1234567890_abc or full URL" autocomplete="off" />
        <div class="help-text">
            Example: design_1234567890_abc
        </div>

        <button id="generateBtn">Generate Design</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        const input = document.getElementById("designInput");
        const button = document.getElementById("generateBtn");
        const status = document.getElementById("status");

        // Extract designId from input (handles both raw ID and full URL)
        function extractDesignId(input) {
            const trimmed = input.trim();

            // If it looks like a URL, extract designId from query params
            if (trimmed.includes("http") || trimmed.includes("figma://")) {
                try {
                    const url = new URL(trimmed.replace("figma://", "http://"));
                    const params = new URLSearchParams(url.search);
                    return params.get("designId") || trimmed;
                } catch {
                    // If URL parsing fails, treat as raw designId
                    return trimmed;
                }
            }

            // Otherwise, treat as raw designId
            return trimmed;
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = "status show " + type;
        }

        function hideStatus() {
            status.className = "status";
        }

        button.addEventListener("click", () => {
            const designId = extractDesignId(input.value);

            if (!designId) {
                showStatus("Please enter a design ID or URL", "error");
                return;
            }

            button.disabled = true;
            showStatus("Fetching design data...", "loading");

            // Send message to plugin code
            parent.postMessage(
                {
                    pluginMessage: {
                        type: "generate-design",
                        designId: designId,
                    },
                },
                "*"
            );
        });

        // Listen for messages from plugin code
        window.addEventListener("message", (event) => {
            const msg = event.data.pluginMessage;

            if (msg.type === "design-success") {
                showStatus("âœ… Design created successfully!", "success");
                button.disabled = false;

                // Clear input after 2 seconds
                setTimeout(() => {
                    input.value = "";
                    hideStatus();
                }, 2000);
            } else if (msg.type === "design-error") {
                showStatus("âŒ " + msg.error, "error");
                button.disabled = false;
            }
        });

        // Enable button on Enter key
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                button.click();
            }
        });
    </script>
</body>

</html>
